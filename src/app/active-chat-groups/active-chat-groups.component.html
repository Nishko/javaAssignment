<!-- Only shown if the role is 'Super Admin' -->
<div *ngIf="isSuperAdmin">
    <button (click)="showCreateGroupForm = !showCreateGroupForm">Create Group</button>

    <div *ngIf="showCreateGroupForm">
        <form (submit)="createGroup()">
            <label for="groupName">Group Name:</label>
            <input type="text" id="groupName" [(ngModel)]="groupName" name="groupName" required>
            <button type="submit">Create</button>
        </form>
    </div>
</div>

<!-- List of active groups -->
<ul>
    <li *ngFor="let group of activeGroups">{{ group.name }}</li>
</ul>
